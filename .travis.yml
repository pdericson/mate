language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'

install:
  - pip install -r requirements.txt

script:
  - sed -i "s/__version__ = .*/__version__ = '${TRAVIS_TAG:-0.0.0}'/" mate/__init__.py
  - pex --disable-cache `cat requirements.txt | grep -v ^pex` . -e mate -o mate-${TRAVIS_PYTHON_VERSION:-0.0}.pex

deploy:
  provider: releases
  api_key:
    secure: 
  file: mate-*.pex
  file_glob: true
  on:
    repo: pdericson/mate
    tags: true
  skip_cleanup: true
